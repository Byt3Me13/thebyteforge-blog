name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Sets up the GitHub Pages runtime (no manual Ruby setup needed)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Official Jekyll builder for GitHub Pages (uses the supported github-pages gem stack)
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .          # your repo root
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/dep
